<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
  </head>
  <body>
    nth
    <script>
      let arr = [
        { name: "小李", age: 18 },
        { name: "小刘", age: 19 },
        { name: "小赵", age: 20 },
        { name: "小王", age: 21 },
        { name: "小韩", age: 22 },
      ];
      console.log(_.nth(arr));
      
      console.log(_.nth(arr, 3));
    </script>
  </body>
