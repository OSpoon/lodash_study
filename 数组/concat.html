<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
</head>

<body>
    数组合并
    <script>
        let arr1 = [{ name: '小张' }, { name: '小王' }]
        let arr2 = [{ name: '小李' }, { name: '小赵' }, { name: '小刘' }]
        let obj = { name: '小韩' }
        console.log(_.concat(arr1, arr2, obj))
    </script>
</body>

</html>
