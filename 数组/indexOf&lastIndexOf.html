<!DOCTYPE html>

  <head>

    <title>indexOf&lastIndexOf</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.js"></script>

  <body>
    indexOf&lastIndexOf
    <script>
      let array = [0, 0, 1, 2, 2, 3, 4, 4, 5];

      console.log(_.indexOf(array, 2));
      console.log(_.lastIndexOf(array, 2))
